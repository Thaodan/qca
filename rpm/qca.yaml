Name: qca
Summary: Qt Cryptographic Architecture
Version: 2.0.3
Release: 1
Group: System/Libraries
License: LGPLv2+
URL: http://delta.affinix.com/qca
Sources:
    - "http://delta.affinix.com/download/qca/2.0/%{name}-%{version}.tar.bz2"
Description: |
    The Qt Cryptographic Architecture (QCA) provides a straightforward and cross-
    platform API for a range of cryptographic features, including SSL/TLS,
    X.509 certificates, SASL, OpenPGP, S/MIME CMS, and smart cards.
PkgConfigBR:
    - QtCore < 5
PkgBR:
    - ca-certificates
Requires:
    - ca-certificates
SetupOptions: -q -n %{name}-%{version}/%{name}
Configure: none
SubPackages:
    - Name: devel
      Summary: Qt Cryptographic Architecture - development files
      Group: Development/Libraries
      Description: |
          The Qt Cryptographic Architecture (QCA) provides a straightforward and cross-
          platform API for a range of cryptographic features, including SSL/TLS,
          X.509 certificates, SASL, OpenPGP, S/MIME CMS, and smart cards.

          This package contains development files for building software that uses the
          Qt Cryptographic Architecture.
